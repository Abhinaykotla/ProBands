<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBands/contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@600;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header id='navbar'>
            <div style="left: 0; display: flex; flex-wrap: wrap;">
                <a href="index.html"></a> <img src="images/logo.png" width="130" height="70" alt="ProBands" /> </a>
            </div>

            <a href="index.html" class="logo"> <span style="font-size: 30px;"> Pro </span> <span
                    style="color: aliceblue; font-size: 30px;"> Bands </span> </a>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="djs.html">DJs</a>
                <a href="contact.html">BOOK NOW</a>
            </nav>
        </header>
    </div>

    <section class="contact">
        <div class="content">
            <form action="https://formspree.io/f/mwkjoaeb" method="post">
                <p>Book the PARTY for LIFETIME</p>
                <div class="inputBox">
                    <input for="Name" type="text" name="Name" placeholder="Your Name" , id=name required>

                    <input for="Email" type="email" name="Email" placeholder="Email" , id=email required>

                    <input for="PH_Number" type="number" name="PH_Number" placeholder="Phone Number" , id=phnum
                        required>

                    <input class="input-date" for="Date" type="text" placeholder="Event date" name="Date" , id=date
                        required>

                    <input type="text" name="Subject" placeholder="Subject" class="box" , id=subject required>

                    <input type="text" name="ref" placeholder="Referal (Auto populated from the QR codes)" class="box" ,
                        id=ref disabled>
                </div>

                <textarea name="Description" placeholder="Describe Your event. Try including things like:
                1.No of guests 
                2.Venue style 
                3.Music preference 
                4.Party theme etc." name="Description" id="description" cols="30" rows="10" required></textarea>

                <input type="submit" class="btn" value="Send">

            </form>
        </div>
    </section>


    <script type="text/javascript" color='255,0,0' opacity='1' zIndex="-2" count="100" src="background.js"></script>

    <script>

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const myData = getQueryParam('refID');
            if (myData) {
                document.getElementById('ref').value = myData;
            }
        });
    </script>
</body>

</html>
